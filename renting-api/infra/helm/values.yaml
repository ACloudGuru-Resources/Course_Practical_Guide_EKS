replicaCount: 1
baseDomain: sample.com

image:
  repository: mariomerco/renting-api
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  containerPort: 5004
  servicePort: 80
  name: renting-api-service
  scheme: internet-facing

aws:
  region: us-east-1

resources: {}
